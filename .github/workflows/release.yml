name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: gonhanh-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: gonhanh-macos-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Build
        run: cargo build --manifest-path core/Cargo.toml --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/libgonhanh_core.dylib dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libgonhanh_core.a dist/ 2>/dev/null || true
          tar -czvf ${{ matrix.name }}.tar.gz -C dist .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gonhanh-macos-arm64/gonhanh-macos-arm64.tar.gz
            gonhanh-macos-x64/gonhanh-macos-x64.tar.gz
          generate_release_notes: true
